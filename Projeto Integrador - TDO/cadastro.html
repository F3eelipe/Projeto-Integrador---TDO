<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<link rel="stylesheet" href="css/js/style.css">
<body>
    <script src="css/js/script.js"></script>
    
    <div class="tela">
        <header class="cabecalho"> 
          <h1>TDO</h1>
        </header>

        <h2>Cadastro</h2>

        <section class="conteudo">
          

            <form>

                <div class="campoForm">
                <label>Nome:</label>
                <input type="text" name="nomeUser" id="nameUser" placeholder="Insira seu Nome">
                </div>

                <div class="campoForm">
                <label>E-mail:</label>
                <input type="text" name="email" id="emailUser" placeholder="email@email.com">
                </div>

                <div class="campoForm">
                <label>CPF:</label>
                <input type="text" name="cpf" id="CPFuser" placeholder="999.999.999-99">
                </div>

                <div class="campoForm">
                <label>Nascimente:</label>
                <input type="date" name="nascimento" id="nascUser">
                </div>

                <div class="campoForm">
                <label>Senha:</label>
                <input type="password" name="senha" id="senhaUser" minength="8" placeholder="********">
                </div>

                <div class="campoForm">
                <label>Confirme a Senha:</label>
                <input type="password" name="confirmSenha" id="confirmSenhaUser" minength="8" placeholder="********">
                </div>

            </form>

            <button onclick="" class="concluirCad">Concluir</button>

            <button onclick="" class="calcelCad">Cancelar</button>

        </section>

        <footer class="rodape"></footer>
    </div>
