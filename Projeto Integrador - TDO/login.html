<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="css/js/style.css">
<body>
    <script src="css/js/script.js"></script>
    
    <div class="tela">
        <header class="cabecalho"> 
            <h1>TDO</h1>
        </header>

         <h2>Login</h2>

        <section class="conteudo">

            <form>

                <div class="campoForm">
                <label>E-mail:</label>
                <input type="text" name="email" id="emailUser" placeholder="email@email.com">
                </div>

                <div class="campoForm">
                <label>Senha:</label>
                <input type="password" name="senha" id="senhaUser" minength="8" placeholder="********">
                </div>

                <div class="recupSenha">
                    <a href="">Esqueceu a Senha?</a>
                </div>

            </form>

            <button onclick="" class="entrarLogin">Entrar</button>

            <button onclick="" class="calcelLogin">Cancelar</button>
        </section>

        <footer class="rodape"></footer>
    </div>
</body>
</html>
